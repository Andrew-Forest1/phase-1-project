    <form id="new-species">
      <h4>Add New Species</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="averageHeight">Average Height: </label>
      <input type="text" name="averageHeight" id="averageHeight" />
      <label for="averageLifespan">Average Lifespan: </label>
      <input type="text" name="averageLifespan" id="averageLifespan" />
      <label for="classification">Classification: </label>

      <label for="designation">Designation: </label>

      <label for="hairColors">Hair Colors: </label>

      <label for="homeworld">Homeworld: </label>
      <input type="text" name="homeworld" id="homeworld" />

      <input type="text" name="language" id="language" />
      <label for="people">people: </label>
      <input type="text" name="people" id="people" />
      <label for="films">films: </label>
      <input type="text" name="films" id="films" />
      <label for="skinColors">Skin Colors: </label>
      <input type="text" name="skinColors" id="skinColors" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <input type="submit" value="Create" />
    </form>
